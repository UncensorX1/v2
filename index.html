<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concatenated Lines in Base64</title>
</head>
<body>

<pre id="line1"><span></span></pre>

<script>
  // Function to fetch random lines from the provided URL
  async function getRandomLines() {
    const response = await fetch('https://raw.githubusercontent.com/UncensorX1/v2/main/TrojanF.txt');
    const text = await response.text();
    const lines = text.split('\n').filter(line => line.trim() !== '');

    // Get 5 random lines
    const randomLines = [];
    while (randomLines.length < 5) {
      const randomIndex = Math.floor(Math.random() * lines.length);
      randomLines.push(lines[randomIndex]);
    }

    return randomLines;
  }

  // Function to encode text to base64
  function encodeToBase64(text) {
    return btoa(text);
  }

  // Display concatenated lines in base64
  async function displayConcatenatedLines() {
    const randomLines = await getRandomLines();
    const concatenatedLines = randomLines.join(' '); // Concatenate lines into one line

    const base64Output = encodeToBase64(concatenatedLines);
    const spanElement = document.getElementById('line1').getElementsByTagName('span')[0];
    spanElement.textContent = base64Output;
  }

  // Call the function to display concatenated lines
  displayConcatenatedLines();
</script>

</body>
</html>
